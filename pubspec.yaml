name: seekers
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  google_fonts: ^4.0.0
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.2 

flutter:
  uses-material-design: true

  # Daftar aset gambar
  assets:
    - images/iphone.png
    - images/sepatu_boots.jpg
    - images/toy_story.jpg
    - images/jaket.jpg
    - images/seeker_logo.png
    - images/background_chat.png
    - images/background_homescreen.png
    - images/splash_image.png
    - images/profile_pict.png
    - images/bg_registerlogin.png
    - images/bg_signup.png
    - images/bg_login.png
    - images/bg_claimform.png
    - images/kcic1.png
    - images/kcic2.png
    - images/kcic3.png
    - images/bg_category.png
    - images/tas_kanken.png
    - images/bg_detailnotif.png

flutter_icons:  # Letakkan di luar "flutter", dan di tingkat root
  android: true
  ios: true
  image_path: "images/app_icon.png"  # Sesuaikan dengan path gambar ikon aplikasi Anda
